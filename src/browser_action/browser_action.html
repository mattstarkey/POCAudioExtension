<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}

	h1 {
		font-size: 2em;
	}

	.button {
		padding: 5px 10px;
		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
		color: #fff;
		cursor: pointer;
	}

	.button:active {
		box-shadow: none;
	}

	.primary {
		background-color: #1e88e5;
	}

	.dark {
		background-color: #343434;
	}

	#output {
		position: absolute;
		bottom: 14px;
	}
</style>

<script src="popup.js"></script>

<div id="mainPopup">

	<a class="button primary" id="start">Start</a>
	<a class="button dark" id="stop">Stop</a>

	<div id="output"></div>

</div>
